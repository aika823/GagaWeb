        <!-- UNDER CONSTRUCTION INFORMATION START -->
        <div class="uc-wrapper">
            <div class="middle-content">
                <figure class="site-logo">
                    <img src="images/logos/logo-alt-1.png" alt="">
                </figure>
                <h1>UNDER CONSTRUCTION</h1>
                <p>We are currently making a lot of improvement on this website we will back soon.</p>


                <!-- Button trigger modal -->
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#exampleModal">
                    Contact Us
                </button>

                <!-- Modal -->
                <div class="modal fade custom-modal" id="exampleModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <div class="modal-title">
                                    <h3>Get In Touch</h3>
                                    <p>Send us a message we will get back to you very soon.</p>
                                </div>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true"><i class="fas fa-times"></i></span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-12 mx-auto">
                                        <form id="contact-form" method="post" action="contact.php">
                                            <div class="messages"></div>
                                            <div class="controls">
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <input id="form_name" type="text" name="name"
                                                                class="form-control custom-form" placeholder="*Name"
                                                                required="required" data-error="Firstname is required.">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <input id="form_email" type="email" name="email"
                                                                class="form-control custom-form"
                                                                placeholder="*Email address" required="required"
                                                                data-error="Valid email is required.">
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-12">
                                                        <div class="form-group">
                                                            <textarea id="form_message" name="message"
                                                                class="form-control message-form custom-form"
                                                                placeholder="*Your message" rows="4" required="required"
                                                                data-error="Please,leave us a message."></textarea>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-12 btn-send">
                                                        <p><input type="submit" class="btn btn-default"
                                                                value="Send message"></p>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
